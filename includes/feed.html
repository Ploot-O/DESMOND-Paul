<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- Add to DOM here -->
      <div class="card" id="templateDmail" data-toggle="modal" data-target="#dmailModal">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <p class="card-text sender">sender</p>
            </div>
            <div class="col-md-3">
              <p class="card-text subject">subject</p>
            </div>
            <div class="col-md-3">
              <p class="card-text body">body</p>
            </div>
          </div>
        </div>
      </div>
      <!-- End add to DOM -->
    </div>
  </div>
</div>

<div class="modal fade" id="dmailModal" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-subject"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="model-id" style="display: none;"></div>
      <div class="modal-body">
        <strong>
          <p class="modal-sender"></p>
        </strong>
        <p class="modal-messagebody"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" id="deleteMail">Delete</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close Dmail</button>
      </div>
    </div>
  </div>
</div>
