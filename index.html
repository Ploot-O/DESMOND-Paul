<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESMOND Client</title>
  <!-- Import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Import Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body ng-app="desmondApp">

  <div style="margin: 5px;"></div>

  <div class="container">

    <form id="sendDes" action="/sendDes" method="POST">
      <div class="form-group">
        <label for="sender">Receiver:</label>
        <input type="text" class="form-control" name="sender">
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" name="subject">
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea class="form-control" name="body"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>

  </div>

  <div style="margin: 5px;"></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Add to DOM here -->
        <div class="card" id="templateDmail">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2" style="display: none;">
                <h5 class="card-title sender">desmond-1ov.pages.dev</h5>
              </div>
              <div class="col-md-2">
                <h5 class="card-title destination">destination</h5>
              </div>
              <div class="col-md-4">
                <p class="card-text subject">subject</p>
              </div>
              <div class="col-md-6">
                <p class="card-text body">body</p>
              </div>
            </div>
          </div>
        </div>
        <!-- End add to DOM -->
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
