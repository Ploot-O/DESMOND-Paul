<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESMOND Client</title>
  <!-- Import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Import Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Import AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Import Angular Logic -->
  <script src="app.js"></script>
</head>

<body ng-app="desmondApp">

  <div style="margin: 5px;"></div>

  <div class="container">
    <form ng-submit="sendData()">
      <div class="form-group">
        <label for="sender">Receiver:</label>
        <input type="text" class="form-control" id="sender" ng-model="newDmail.destination">
      </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" ng-model="newDmail.subject">
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea class="form-control" id="body" ng-model="newDmail.body"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container" ng-controller="dmailController">
    <div class="row">
      <div class="col-md-12" ng-repeat="dmail in dmails">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">
                <h5 class="card-title">{{dmail.sender}}</h5>
              </div>
              <div class="col-md-4">
                <p class="card-text">{{dmail.subject}}</p>
              </div>
              <div class="col-md-6">
                <p class="card-text">{{dmail.body}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
