<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESMOND Client</title>
  <!-- Import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Import Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- Import AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <!-- Import Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Import Angular Logic -->
  <script src="app.js"></script>
</head>

<body ng-app="desmondApp" ng-controller="desmondController">

  <div class="container">
    <div class="row">
      <div class="col-md-12" ng-repeat="dmail in dmails">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{dmail.sender}}</h5>
            <p class="card-text">{{dmail.subject}}</p>
            <p class="card-text">{{dmail.body}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
